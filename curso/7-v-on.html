<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-on</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<body>
    <div id="app">
        <button @click="handleClick">Clique</button>
        <input type="text" @keyup.enter="handleClick">
        <p @mousemove="handleMove">Essse Ã© o mouse x: {{mouse.x}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                mouse: ""
            },
            methods: {
                handleClick(event) {
                    console.log(event);
                },
                handleMove(event) {
                    this.mouse = event;
                }
            }
        })
    </script>

</body>

</html>
