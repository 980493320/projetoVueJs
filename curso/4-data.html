<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<body>

    <div id="app">
        {{logado}}, {{empresa}}, {{produto}}

    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                logado: "",
                empresa: "Apple",
                produto: "iPhone"
            }
        })
        setTimeout(() => {
            vm.logado = "Sim"
        }, 1000);
    </script>

</body>

</html>
